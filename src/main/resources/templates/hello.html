<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
    <p th:text="${greeting}">Hello, Spring!</p> <!-- Thymeleaf will look for a variable called 'greeting'. If it sees one, it will replace the default placeholder text, 'Hello, Spring!' with the value of the variable. -->
</body>
</html>
